<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista Telefónica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes específicos para este login */

        /* Cabeçalho fixo no topo */
        .header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fixa o cabeçalho no topo */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-dark);
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .header img {
            height: 40px;
        }

        /* Formulário de login */
        .login-container {
            background: var(--card-color);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 100px; /* Espaço abaixo do cabeçalho */
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--bg-color);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: var(--hover-color);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verificar utilizador e password
            if (username === "listatelefonica" && password === "JUx92024") {
                window.location.href = "contactos.html"; // Página protegida
            } else {
                document.getElementById("errorMessage").textContent = "Utilizador ou password incorretos!";
            }
        }
    </script>
</head>
<body>
    <!-- Cabeçalho fixo -->
    <div class="header">
        <h1>Município de Alfândega da Fé</h1>
        <img src="logo ma_br.png" alt="Logo Município" class="header-logo">
    </div>

    <!-- Conteúdo principal -->
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Utilizador">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Entrar</button>
        <p class="error-message" id="errorMessage"></p>
    </div>
</body>
</html>
